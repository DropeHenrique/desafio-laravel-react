# Configuração para Laravel API
server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Configuração para API Laravel
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuração para PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Configuração para arquivos estáticos do Laravel
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração de segurança
    location ~ /\. {
        deny all;
    }

    # Configuração de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

# Configuração para React Frontend
server {
    listen 3000;
    server_name localhost;
    root /app/build;
    index index.html;

    # Configuração para React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração para arquivos estáticos do React
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuração de logs
    access_log /var/log/nginx/react_access.log;
    error_log /var/log/nginx/react_error.log;
}
